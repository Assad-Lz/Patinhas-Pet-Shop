<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">

    <!--IMPORTE BOOTSTRAP--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--FIM IMPORTE BOOTSTRAP--->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Patinhas Shop</title>

    <!--IMPORTE DE ESTILOS E FONT-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!--FIM IMPORTE DE ESTILOS E FONT-->

</head>

<body>


    <!--HEADER DE NAVEGAÇÃO-->
    <header>
        <nav class="menu-img">
            <div class="image-container">
                <img src="./imgs/1000142074-removebg-preview.png" />
            </div>
        </nav>
        <nav class="menu-select">
            <div class="menu-select-container">
                <div class="menu-select-container-item-01"><a href="/"><i class="fas fa-2x fa-cart-plus"
                            style="color: white;"></i></a></div>
                <div class="menu-select-container-item-02"><a href="/"><i class="far fa-2x fa-building"
                            style="color: white;"></i></a></div>
                <div class="menu-select-container-item-03"><a href="/"><i class="fas fa-2x fa-phone-volume"
                            style="color: white;"></i></a></div>
            </div>
        </nav>
    </header>
    <!--FIM HEADER DE NAVEGAÇÃO-->


    <!--ABA DE PESQUISA-->
    <div class="search_content_container">
        <div class="search_content-itens">
            <input type="text" placeholder="Pesquise seu produto.." id="inputSearc">
            <button><i class="fas fa-magnifying-glass"></i></button></button>
        </div>
    </div>
    <!--FIM ABA DE PESQUISA-->


    <!--CARROSSEL COM PRODUTOS EM DESTAQUE-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./imgs/20240415_212352_0000.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imgs/20240415_212352_0000.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imgs/20240415_212352_0000.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev" style="display: flex; justify-content: center">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--FIM CARROSSEL COM PRODUTOS EM DESTAQUE-->




    <!---PRIMEIRA SESSÃO DE VENDAS--->
    <div class="container-vendas-1">
        <h1>Conheça Nossos Produtos</h1>

        <div class="galeria_vendas-1">
            <div class="galeria_vendas-item-01">
                <img src="./imgs/1000142236-removebg-preview.png" alt="Descrição da imagem 1">
                <p>Descrição</p>
                <p>Preço</p>
            </div>
            <div class="galeria_vendas-item-02">
                <img src="./imgs/1000142237-removebg-preview.png" alt="Descrição da imagem 1">
                <p>Descrição</p>
                <p>Preço</p>
            </div>
            <div class="galeria_vendas-item-03">
                <img src="./imgs/1000142238-removebg-preview.png" alt="Descrição da imagem 1">
                <p>Descrição</p>
                <p>Preço</p>
            </div>
            <div class="galeria_vendas-item-04">
                <img src="../imgs/1000142241-removebg-preview.png" alt="Descrição da imagem 1">
                <p>Descrição</p>
                <p>Preço</p>
            </div>
        </div>
    </div>
    <!---FIM PRIMEIRA SESSÃO DE VENDAS--->




    <!--IMPORTE SCRIPT BOOTSTRAP--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--FIM IMPORTE SCRIPT BOOTSTRAP--->

    <!--IMPORTE SCRIPT FONT AWESOME--->
    <script src="https://kit.fontawesome.com/4ac1402977.js" crossorigin="anonymous"></script>
    <!--FIM IMPORTE SCRIPT FONT AWESOME--->


    <script src="main.js"></script>
</body>

</html>
